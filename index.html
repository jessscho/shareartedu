<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map with a custom style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2NobyIsImEiOiJjbDN5a3BwZ2QwOHVrM2tweHJ4czlzYWY3In0.U_0_PL-zTRJI74NiQM6WbA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/examples/cke97f49z5rlg19l310b7uu7j', // custom style url from https://studio.mapbox.com/
        center: [41, 21], // starting position
        zoom: 3 // starting zoom
    });
</script>

</body>
</html>
